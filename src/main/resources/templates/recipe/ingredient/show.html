<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
        integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/4.0.0-beta.3/css/bootstrap.min.css}"/>
  <link rel="stylesheet" href="../../../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"/>
  <link rel="stylesheet" href="../../../static/css/styles.css" th:href="@{css/styles.css}"/>
  <title>Document</title>
</head>
<body>
  <div class="container mt-4">
    <div class="col-md-2">
      <a href="#" th:href="@{'/recipe/'+${ingredient.recipeId}+'/ingredients'}" class="btn btn-outline-primary">Back</a>
    </div>
    <div class="col-md-10 mx-auto">
      <div class="card mt-4 border-primary">
        <div class="card-header bg-primary text-white">
          <h3>Ingredient Description</h3>
        </div>
        <div class="card-body table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Id</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td th:text="${ingredient.id}">2</td>
                <td th:text="${ingredient.amount}+' '+${ingredient.uom.description}+' '+${ingredient.description}">Description</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
