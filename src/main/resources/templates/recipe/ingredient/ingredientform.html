<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
        integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/4.0.0-beta.3/css/bootstrap.min.css}"/>
  <link rel="stylesheet" href="../../../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"/>
  <link rel="stylesheet" href="../../../static/css/styles.css" th:href="@{css/styles.css}"/>
  <title>Ingredient Form</title>
</head>
<body>
  <div class="container mt-4">
    <div class="col-md-2 my-4">
      <a href="#" th:href="@{'/recipe/'+${ingredient.recipeId}+'/ingredients'}" class="btn btn-outline-primary">Ingredients
      </a>
    </div>
    <div class="col-md-10 mx-auto">
      <form th:object="${ingredient}" method="post" th:action="@{'/recipe/'+${ingredient.recipeId}+'/ingredient'}">
        <input type="hidden" th:field="*{id}"/>
        <div class="card border-primary">
          <div class="card-header bg-primary text-white">
            <h3>Edit Ingredient Information</h3>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6 form-group">
                <label>Description</label>
                <input class="form-control" type="text" th:field="*{description}"/>
              </div>
              <div class="col-md-3 form-group">
                <label>Amount</label>
                <input class="form-control" type="number" th:field="*{amount}"/>
              </div>
              <div class="col-md-3 form-group">
                <label>Unit Of Measure</label>
                <select class="form-control" name="uom.id">
                  <option
                    th:each="uom : ${uomList}"
                    th:value="${uom.id}"
                    th:selected="${uom.id.equals(ingredient.uom.id)}"
                    th:text="${uom.description}"
                  >Each
                  </option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary my-4">Save</button>
      </form>
    </div>
  </div>
</body>
</html>
